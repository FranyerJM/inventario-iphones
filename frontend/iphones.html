<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Iphones</title>
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/iphones.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card card-body" style="margin-top: 100px; margin-right: 50px; margin-left: -50px;">
                    <h3>Registro iPhone</h3>
                    <form ref="iphoneForm" v-on:submit="addIphone">
                        <div class="card card-body" style="margin-top: 2px;" v-show="isVisible">
                            <input type="text"  isVisible="false" v-model="iphone.IMEI" class="form-control" placeholder="IMEI" min="0"  minlength="15" maxlength="15" 
                            required />
                        </div>
                        <div class="card card-body" style="margin-top: 2px;" v-show="isVisible">
                            <input type="text" v-model="iphone.modelo" class="form-control" placeholder="Modelo"  minlength="2" maxlength="10" 
                            required />
                        </div>
                        <div class="card card-body" style="margin-top: 2px;" v-show="isVisible">
                            <input type="text" v-model="iphone.color" class="form-control" placeholder="Color"  minlength="3" maxlength="10" 
                            required />
                        </div>
                        <div class="card card-body" style="margin-top: 2px;" v-show="isVisible">
                            <input type="number"  v-model.number="iphone.gb" class="form-control" placeholder="Almacenamiento"  minlength="2" maxlength="4" 
                            required />
                        </div>
                        <div class="card card-body" style="margin-top: 2px;">
                            <input type="number" v-model.number="iphone.bateria"  class="form-control" placeholder="Bateria"  minlength="2" maxlength="3" 
                            required />
                        </div>
                        <div class="card card-body" style="margin-top: 2px;">
                            <input type="number" v-model.number="iphone.precio"  class="form-control" placeholder="Precio"  minlength="3" maxlength="4" 
                            required />
                        </div>
                        <form>
                            <div class="form-group row">
                                <div class="col" style="margin-top: 10px;">
                                    <button type="submit" class="btn btn-success btn-block">Guardar</button>
                                </div>
                                <div class="col" style="margin-top: 10px; border-color: black;">
                                    <button @click="clean($event)" type="submit" class="btn btn-block">Limpiar</button>
                                </div>
                            </div>
                        </form>
                        
                    </form>
                    </div>
                
            </div>
            <div class="col-md-9" style="margin-top: 50px;">
                <center>
                <h3>Inventario de Iphones</h3>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>N°</th>
                                    <th>Modelo</th>
                                    <th>Color</th>
                                    <th>GB</th>
                                    <th>Batería</th>
                                    <th>Precio</th>
                                    <th colspan="2">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(iphone, index) in iphones" :key="iphone.IMEI">
                                    <td>{{ index + 1 }}</td>
                                    <td>iPhone {{ iphone.modelo }}</td>
                                    <td>{{ iphone.color }}</td>
                                    <td>{{ iphone.gb }}gb</td>
                                    <td>{{ iphone.bateria }}%</td>
                                    <td>{{ iphone.precio }}$</td>
                                    <td><button @click="selectIphone(iphone.IMEI)" class="btn btn-info btn-block">Seleccionar</button></td>
                                    <td><button @click="deleteIphone(iphone.IMEI, $event)" class="btn btn-danger btn-block">Eliminar</button></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" 
        crossorigin="anonymous"></script>

    <script src="js/iphones.js"></script>
</body>
</html>
